<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIGN-UP - API REST WANZ</title>
  <style>
    /* Style umum, sama seperti login */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #685aff, #685affb0);
      color: #000;
    }

    .signup {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .signup img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .signup h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .signup h3 {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .signup input, .signup button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .signup input {
      background: #f9f9f9;
      text-align: center;
    }

    .signup button {
      background: #685aff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .signup button:hover {
      background: #574cd1;
    }

    .signup a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #685aff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup">
    <img src="profile.png" alt="Profile Picture">
    <h3>WELCOME</h3>
    <h2>Sign-Up</h2>
    <form action="/api/signup" method="POST">
      <input type="text" name="username" placeholder="Enter your username" required />
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="password" name="password" placeholder="Enter your password" required />
      <button type="submit">SIGN UP</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
